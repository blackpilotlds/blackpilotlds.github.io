<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Sergei Aleinikov | WDD 230 W07 Activity: Progressive Loading of Images
    </title>
    <meta
      name="description"
      content="We should be able to show at least the
    basic view of the page, with placeholders in the places more content will
    eventually be loaded."
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link href="./css/small.css" rel="stylesheet" />
  </head>
  <body>
    <h1>
      W07 Activity: Progressive Loading of Images
    </h1>
    <img src="./images/placeholder.jpg" data-src="./images/real1.jpg" alt="first example image" /><br>
    <img src="./images/placeholder.jpg" data-src="./images/real2.jpg" alt="second example image" /><br>
    <img src="./images/placeholder.jpg" data-src="./images/real3.jpg" alt="third example image" /><br>
    <img src="./images/placeholder.jpg" data-src="./images/real4.jpg" alt="fourth example image" /><br>
    <img src="./images/placeholder.jpg" data-src="./images/real5.jpg" alt="fifth example image" /><br>
    <img src="./images/placeholder.jpg" data-src="./images/real6.jpg" alt="sixth example image" /><br>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.28/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Ubuntu", "Ubuntu Condensed"] } });
    </script>
    <script src="./js/lazyLoad.js"></script>
  </body>
</html>
