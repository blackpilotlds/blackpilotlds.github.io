<html lang="en">

<head>

<body>
    <header>
        <h1>W10 Activity: HTML Forms</h1>
    </header>
    <main>
        <form action="thanks.html" method="post">
            <label for="firstName">Please enter your first name: </label>
            <input type="text" id="firstName" name="firstName" required size="40" placeholder="Enter Your First Name" />
            <label for="zipCode">Please enter your zip code: </label>
            <input type="number" id="zipCode" name="zipCode" value="454092" />
            <label for="state">Please select your State : </label>
            <select name="state" id="state">
                <option value="" disabled>Choose from this list</option>
                <option value="testA">Alaska</option>
                <option value="testB">Nevada</option>
                <option value="testC">New Mexico</option>
            </select>
            <label for="comments">Any Comments?:</label>
            <textarea name="comments" id="comments"></textarea>
            <button></button> 
            <!-- bookmark 17:18 -->
        </form>
    </main>
    <footer>

            Learning</p>
    </footer>
